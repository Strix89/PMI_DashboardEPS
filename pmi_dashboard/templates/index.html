{% extends "base.html" %}

{% block title %}DashboardEPS+ - IT Infrastructure Management{% endblock %}

{% block content %}
<!-- Tab content panels -->
<div class="tab-content">
    <!-- Health Tab Panel -->
    <div id="health-panel" class="tab-panel health-panel" role="tabpanel" aria-labelledby="health-tab" hidden>
        <div class="iframe-container">
            <iframe 
                id="health-iframe"
                src="http://localhost:5001" 
                title="Metrics Dashboard - Health Monitoring"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>
    
    <!-- Acronis Tab Panel -->
    <div id="acronis-panel" class="tab-panel" role="tabpanel" aria-labelledby="acronis-tab" hidden>
        {% include 'components/acronis_tab.html' %}
    </div>
    
    <!-- Proxmox Tab Panel (Active by default) -->
    <div id="proxmox-panel" class="tab-panel active" role="tabpanel" aria-labelledby="proxmox-tab">
        {% include 'components/proxmox_tab.html' %}
    </div>
    
    <!-- Anomaly Tab Panel -->
    <div id="anomaly-panel" class="tab-panel anomaly-panel" role="tabpanel" aria-labelledby="anomaly-tab" hidden>
        <div class="iframe-container">
            <iframe 
                id="anomaly-iframe"
                src="http://localhost:5001/anomaly_snmp/configure" 
                title="Anomaly Detection Dashboard"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<style>
/* Tab content styles */
.tab-content {
    margin-top: 0;
}

.tab-panel {
    display: none;
    animation: fadeIn 0.3s ease-in-out;
}

.tab-panel.active {
    display: block;
}

.section-header {
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid var(--border-color);
}

.section-header h2 {
    color: var(--text-primary);
    font-size: 1.75rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.section-header h2 i {
    color: var(--primary-orange);
    font-size: 1.5rem;
}

.section-description {
    color: var(--text-secondary);
    font-size: 1rem;
    margin: 0;
}

/* Iframe container styles */
.iframe-container {
    width: 100%;
    max-width: none;
    height: calc(100vh - 160px); /* Sottrae l'altezza dell'header e dei margini */
    border: none;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    padding: 0;
}

.iframe-container iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: var(--bg-card);
    border-radius: 8px;
}

/* Health panel specific styles */
.health-panel {
    padding: 0 !important;
    margin: 0 !important;
}

/* Anomaly panel specific styles */
.anomaly-panel {
    padding: 0 !important;
    margin: 0 !important;
}

/* Placeholder styles */
.development-placeholder,
.proxmox-placeholder {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 400px;
    background: var(--bg-card);
    border: 2px dashed var(--border-color);
    border-radius: 12px;
    margin: 2rem 0;
}

.placeholder-content {
    text-align: center;
    max-width: 500px;
    padding: 2rem;
}

.placeholder-icon {
    font-size: 4rem;
    color: var(--primary-orange);
    margin-bottom: 1.5rem;
    opacity: 0.7;
}

.placeholder-content h2,
.placeholder-content h3 {
    color: var(--text-primary);
    margin-bottom: 1rem;
    font-weight: 600;
}

.placeholder-content h2 {
    font-size: 1.5rem;
}

.placeholder-content h3 {
    font-size: 1.25rem;
}

.placeholder-content p {
    color: var(--text-secondary);
    margin-bottom: 0.75rem;
    line-height: 1.6;
}

.placeholder-content p:last-child {
    margin-bottom: 0;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .section-header h2 {
        font-size: 1.5rem;
    }
    
    .placeholder-icon {
        font-size: 3rem;
    }
    
    .placeholder-content {
        padding: 1.5rem;
    }
    
    .development-placeholder,
    .proxmox-placeholder {
        min-height: 300px;
        margin: 1rem 0;
    }
}
</style>

<script>
// Tab panel switching functionality
document.addEventListener('tabchange', function(e) {
    const tabName = e.detail.tab;
    
    // Hide all panels
    document.querySelectorAll('.tab-panel').forEach(panel => {
        panel.classList.remove('active');
        panel.hidden = true;
    });
    
    // Show active panel
    const activePanel = document.getElementById(`${tabName}-panel`);
    if (activePanel) {
        activePanel.classList.add('active');
        activePanel.hidden = false;
    }
});

// Initialize with Proxmox tab active
document.addEventListener('DOMContentLoaded', function() {
    // Ensure Proxmox panel is visible by default
    const proxmoxPanel = document.getElementById('proxmox-panel');
    if (proxmoxPanel) {
        proxmoxPanel.classList.add('active');
        proxmoxPanel.hidden = false;
    }
});
</script>
{% endblock %}
