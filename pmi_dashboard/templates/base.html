<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="description" content="DashboardEPs+ - Centralized IT Infrastructure Management">
    
    <!-- Mobile optimization meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DashboardEPS+">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#1a1a1a">
    <meta name="msapplication-navbutton-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Favicon and app icons -->
    <link rel="icon" type="image/png" href="{{url_for('static', filename='icona.png')}}">
    <link rel="apple-touch-icon" href="{{url_for('static', filename='icona.png')}}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{url_for('static', filename='icona.png')}}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='icona.png')}}">
    <link rel="apple-touch-icon" sizes="167x167" href="{{url_for('static', filename='icona.png')}}">
    
    <!-- PWA manifest for mobile app-like experience -->
    <link rel="manifest" href="{{url_for('static', filename='manifest.json')}}">
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    
    <title>{% block title %}DashboardEPS+{% endblock %}</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Preload critical resources for mobile -->
    <link rel="preload" href="{{ url_for('static', filename='js/theme.js') }}" as="script">
    <link rel="preload" href="{{ url_for('static', filename='js/main.js') }}" as="script">
    
    {% block head %}{% endblock %}
</head>

<body>
    <!-- Main container -->
    <div class="app-container">
        <!-- Header with navigation -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="app-title">
                        <img src="{{ url_for('static', filename='icona.png') }}" alt="DashboardEPS+ Logo"
                            class="app-logo">
                        DashboardEPS+
                    </h1>
                </div>

                <!-- Theme toggle button -->
                <div class="header-controls">
                    <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle theme">
                        <i class="fas fa-sun light-icon"></i>
                        <i class="fas fa-moon dark-icon"></i>
                    </button>
                </div>
            </div>

            <!-- Navigation tabs -->
            <nav class="main-navigation">
                <div class="nav-container">
                    <ul class="nav-tabs" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link" data-tab="health" role="tab" aria-controls="health-panel"
                                aria-selected="false">
                                <i class="fas fa-heartbeat"></i>
                                <span class="nav-text">HEALTH</span>
                                <span class="dev-badge">DEV</span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-tab="acronis" role="tab" aria-controls="acronis-panel"
                                aria-selected="false">
                                <i class="fas fa-shield-alt"></i>
                                <span class="nav-text">ACRONIS</span>
                                <span class="dev-badge">DEV</span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link active" data-tab="proxmox" role="tab" aria-controls="proxmox-panel"
                                aria-selected="true">
                                <i class="fas fa-server"></i>
                                <span class="nav-text">PROXMOX</span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-tab="anomaly" role="tab" aria-controls="anomaly-panel"
                                aria-selected="false">
                                <i class="fas fa-exclamation-triangle"></i>
                                <span class="nav-text">ANOMALY</span>
                                <span class="dev-badge">DEV</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Main content area -->
        <main class="app-main">
            <div class="content-container">
                {% block content %}{% endblock %}
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <p>&copy; 2025 DashboardEPs+. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Core JavaScript -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
    <script src="{{ url_for('static', filename='js/error-handler.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/proxmox.js') }}"></script>
    <script src="{{ url_for('static', filename='js/node-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/node-dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/resources.js') }}"></script>
    
    <!-- Real-time Metrics System -->
    <script src="{{ url_for('static', filename='js/metrics-visualizer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/metrics-monitor.js') }}"></script>
    <script src="{{ url_for('static', filename='js/resource-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/operation-history.js') }}"></script>
    <script src="{{ url_for('static', filename='js/metrics-init.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>

</html>
