        type: "INTEGER"
      ciscoPowerSupplyStatus:
        oid: "1.3.6.1.4.1.9.9.13.1.5.1.3"
        description: "Power supply status"
        type: "INTEGER"

  hp:
    system:
      hpSystemHealthStat:
        oid: "1.3.6.1.4.1.11.2.14.11.5.1.9.1.1.4"
