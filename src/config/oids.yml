# Standard MIB-II OIDs (RFC 1213)
# Definizioni OID per il Discovery Engine PMI Dashboard EPS

standard:
  system:
    sysDescr: 
      oid: "1.3.6.1.2.1.1.1.0"
      description: "A textual description of the entity"
      type: "DisplayString"
    sysObjectID: 
      oid: "1.3.6.1.2.1.1.2.0"
      description: "The vendor's authoritative identification"
      type: "OBJECT IDENTIFIER"
    sysUpTime: 
      oid: "1.3.6.1.2.1.1.3.0"
      description: "Time since last reinitialization"
      type: "TimeTicks"
    sysContact: 
      oid: "1.3.6.1.2.1.1.4.0"
      description: "Contact person for this managed node"
      type: "DisplayString"
    sysName: 
      oid: "1.3.6.1.2.1.1.5.0"
      description: "Administratively assigned name"
      type: "DisplayString"
    sysLocation: 
      oid: "1.3.6.1.2.1.1.6.0"
      description: "Physical location of this node"
      type: "DisplayString"
    sysServices: 
      oid: "1.3.6.1.2.1.1.7.0"
      description: "Value indicating the set of services"
      type: "INTEGER"

  interfaces:
    ifNumber:
      oid: "1.3.6.1.2.1.2.1.0"
      description: "Number of network interfaces"
      type: "INTEGER"
    ifIndex:
      oid: "1.3.6.1.2.1.2.2.1.1"
      description: "Interface index"
      type: "INTEGER"
    ifDescr:
      oid: "1.3.6.1.2.1.2.2.1.2"
      description: "Interface description"
      type: "DisplayString"
    ifType:
      oid: "1.3.6.1.2.1.2.2.1.3"
      description: "Interface type"
      type: "INTEGER"
    ifMtu:
      oid: "1.3.6.1.2.1.2.2.1.4"
      description: "Interface MTU"
      type: "INTEGER"
    ifSpeed:
      oid: "1.3.6.1.2.1.2.2.1.5"
      description: "Interface speed in bits per second"
      type: "Gauge32"
    ifPhysAddress:
      oid: "1.3.6.1.2.1.2.2.1.6"
      description: "Interface physical address"
      type: "PhysAddress"
    ifAdminStatus:
      oid: "1.3.6.1.2.1.2.2.1.7"
      description: "Interface administrative status"
      type: "INTEGER"
    ifOperStatus:
      oid: "1.3.6.1.2.1.2.2.1.8"
      description: "Interface operational status"
      type: "INTEGER"
    ifInOctets:
      oid: "1.3.6.1.2.1.2.2.1.10"
      description: "Octets received"
      type: "Counter32"
    ifOutOctets:
      oid: "1.3.6.1.2.1.2.2.1.16"
      description: "Octets transmitted"
      type: "Counter32"
    ifInErrors:
      oid: "1.3.6.1.2.1.2.2.1.14"
      description: "Input errors"
      type: "Counter32"
    ifOutErrors:
      oid: "1.3.6.1.2.1.2.2.1.20"
      description: "Output errors"
      type: "Counter32"

