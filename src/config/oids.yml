        type: "Gauge32"
      ciscoMemoryPoolFree:
        oid: "1.3.6.1.4.1.9.9.48.1.1.1.6.1"
        description: "Memory pool bytes free"
        type: "Gauge32"
      ciscoEnvMonTemperatureStatusValue:
        oid: "1.3.6.1.4.1.9.9.13.1.3.1.3"
        description: "Current temperature reading"
        type: "Gauge32"
      
    hardware:
      ciscoFanStatus:
        oid: "1.3.6.1.4.1.9.5.1.4.1.1.4"
